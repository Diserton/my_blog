{% extends "account/base.html" %}

{% load crispy_forms_tags %}

{% block title %}Регистрация{{ block.super }}{% endblock title %}

{% block content %}
<div class="col-4 offset-4 mb-5 mt-5">
<h1>Регистрация</h1>

<form class="signup"  method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}
  {{ form|crispy }}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button class="btn btn-dark" type="submit">Зарегистрироваться</button>
</form>
</div>
{% endblock %}
